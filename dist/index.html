<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="arrow" id="arrow-left">
        <img alt="Slide left arrow icon" />
      </div>
      <div id="image-container">
        <div class="image" id="zero">MADRID</div>
        <div class="image" id="one">BILBAO</div>
        <div class="image" id="two">BARCELONA</div>
        <div class="image" id="three">GIJON</div>
        <div class="image" id="four">SAN SEBASTIAN</div>
      </div>
      <div class="arrow" id="arrow-right">
        <img alt="Slide right arrow icon" />
      </div>
    </div>
  </body>
</html>
